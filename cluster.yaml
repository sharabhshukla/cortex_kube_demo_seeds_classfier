# cluster.yaml

# GKE cluster name
cluster_name: cortex

# GCP project ID
project: PUT_YOUR_PROJECT_ID_HERE

# GCP zone for your cluster
zone: us-central1-a

# instance type
instance_type: n1-standard-1

# minimum number of instances
min_instances: 1

# maximum number of instances
max_instances: 5

# GPU to attach to your instance (optional)
# accelerator_type: nvidia-tesla-t4

# the name of the network in which to create your cluster
# network: default

# the name of the subnetwork in which to create your cluster
# subnet: default